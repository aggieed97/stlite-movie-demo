<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>stlite app</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.76.0/build/stlite.css"
    />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.76.0/build/stlite.js"></script>
    <script>
stlite.mount(
  {
    requirements: ["matplotlib", "plotly.express", "pandas"], // Packages to install
    entrypoint: "streamlit_app.py", // The target file of the `streamlit run` command
    files: {
      "streamlit_app.py": `
import streamlit as st
import pandas as pd
import plotly.express as px
import importlib
import requests
from io import StringIO

if importlib.util.find_spec("pyodide") is not None:
    from pyodide.http import open_url

@st.cache_data(show_spinner=False)
def read_url(url:str, **kwargs):
    """Read the CSV content from a URL"""

    # If pyodide is available
    if importlib.util.find_spec("pyodide") is not None:
        url_contents = open_url(url)
    else:
        r = requests.get(url)
        url_contents = StringIO(r.text)

    return pd.read_csv(
        url_contents,
        **kwargs
    )

st.set_page_config(page_title="Ed's Movies")

url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQkpF4DO8orXrx94k9Hl9q8kF-lQbKXENLQL0xAoo_ap9OOUl0utwd7MeJn-0aGJBzQ--xdKVSvxe5z/pub?gid=505644229&single=true&output=csv"

df = read_url(url)
df[['Release_Date', 'Date_Seen']] = df[['Release_Date', 'Date_Seen']].apply(pd.to_datetime)

year = list(df.Year.unique())
year.sort(reverse=True)

year_option = st.selectbox(
  "What year would you like to visualize?",
  year
)

df = df[df.Year == year_option]

# Movie Calculations
time_spent_in_movies = df.Length.sum()
hours_spent = round(time_spent_in_movies/60, 2)
days_spent = round(hours_spent/24, 2)
movie_count_total = df.shape[0]
#st.write(movie_count_total)
duplicates = len(set((df[df.duplicated(subset=['Movie'])].Movie.to_list())))



st.title(f"Movies in {year_option}")
st.write(f"In {year_option}, I've seen {movie_count_total} movies spending {time_spent_in_movies} minutes. That is {hours_spent} hours or {days_spent} days in a theater!")
st.write(f"I've seen {duplicates} movies more than once!")

# Group the DataFrame by 'title' and count the occurrences
movie_counts = df.groupby('Movie').size().reset_index(name='Times Seen in a Theater')

# Filter the results where count is greater than 1
movie_count_df = movie_counts[movie_counts['Times Seen in a Theater'] > 1].sort_values(by="Times Seen in a Theater", ascending=False)

# Display the styled DataFrame in Streamlit
st.dataframe(movie_count_df.style.background_gradient(cmap='Blues'), hide_index=True, height=600)

option = st.selectbox(
  'Which tag would you like to add to the visualizations?',
  ['Twitter', 'Facebook/LinkedIn', 'Bluesky']
)

if option == 'Twitter':
  viz_tag = 'Graphic: @danger009mouse'
elif option == 'Facebook/LinkedIn':
  viz_tag = 'Graphic: Ed Salinas'
else:
  viz_tag = 'Graphic: dangermouse'


# Genre Distribution

fig1 = px.histogram(
    data_frame=df,
    x="Genre",
    color="Month",
    color_discrete_sequence=px.colors.sequential.RdBu
).update_xaxes(
    categoryorder='total descending'
).update_layout(
    title={
        'text': f'Genre Distribution in {year_option}',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    },
    yaxis_title="# of Movies",
    font=dict(
        size=40
    )
).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.8,
         y=-0.2,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
         )

# Theater Distribution

fig2 = px.histogram(
    data_frame=df,
    x="Theater_Chain",
    color="Month",
    color_discrete_sequence=px.colors.sequential.RdBu
).update_xaxes(
    categoryorder='total descending'
).update_layout(
    title={
        'text': f'Theater Chain Distribution in {year_option}',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    },
    yaxis_title="# of Movies",
    xaxis_title="Theater Chain",
    font=dict(
        size=20
    )
).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.8,
         y=-0.2,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
         )

# Release Designation

fig3 = px.histogram(
    data_frame=df,
    x="New_or_Re-Release",
    color="Month",
    color_discrete_sequence=px.colors.sequential.RdBu
).update_layout(
    title={
        'text': f'Release Designation in {year_option}',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    },
    yaxis_title="# of Movies",
    xaxis_title="Release Designation",
    font=dict(
        size=20
    )
).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.8,
         y=-0.2,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
         )

fig4 = px.histogram(
    data_frame=df,
    x="Month",
    color="Month",
    color_discrete_sequence=px.colors.sequential.RdBu
).update_layout(
    title={
        'text': f'Movie Count by Month in {year_option}',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    },
    yaxis_title="# of Movies",
    font=dict(
        size=20
    ),
    showlegend=False
).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.7,
         y=-0.2,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
         )

location_df = df[df.Location.str.contains("Alamo Drafthouse")]

fig5 = px.histogram(
    data_frame=location_df,
    x="Location",
    color="Genre",
    color_discrete_sequence=px.colors.sequential.RdBu
).update_xaxes(
    categoryorder='total descending'
).update_layout(
    title={
        'text': f'Genre Distribution by Alamo Drafthouse Location in {year_option}',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    },
    yaxis_title="# of Movies",
    xaxis_title="Theater Location",
    font=dict(
        size=20
    )
).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.8,
         y=-0.5,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
         )

# Group the data by location and count the number of movies seen at each location
location_counts = location_df['Location'].value_counts().reset_index()
location_counts.columns = ['Location', 'Count']

# Create the heatmap using Plotly Express
fig6 = px.density_heatmap(
    location_counts,
    x='Location',
    y='Count',
    color_continuous_scale=px.colors.sequential.RdBu
).update_layout(
    title={
        'text': 'Frequency of Movies Seen at Different Locations',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    },
    yaxis_title="Count",
    xaxis_title="Theater Location",
    font=dict(
        size=20
    )
).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.8,
         y=-0.5,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
         )

release_counts = df['New_or_Re-Release'].value_counts().reset_index()
release_counts.columns = ['New_or_Re-Release', 'Count']

fig7 = px.pie(
    data_frame=release_counts,
    values="Count",
    names="New_or_Re-Release",
    color_discrete_sequence=px.colors.sequential.RdBu
).update_traces(
    textposition='inside',
    textinfo='percent+label'
).update_layout(
    title={
        'text': f'Proportion of New and Re-Release Designation in {year_option}',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    },
    #yaxis_title="# of Movies",
    #xaxis_title="Theater Location",
    font=dict(
        size=10
    )
).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.8,
         y=-0.2,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
)

# Group the data by genre and count the number of movies in each genre
genre_counts = df['Genre'].value_counts().reset_index()
genre_counts.columns = ['Genre', 'Count']

fig8 = px.treemap(
    genre_counts,
    path=['Genre'],
    values='Count',
    #title='Movie Distribution by Genre',
    #color_continuous_scale=px.colors.sequential.RdBu,
    custom_data=["Genre"]
).update_traces(
  marker=dict(
    cornerradius=5,
    colorscale='RdBu'
    ),
  textinfo="label+percent entry + value"
  ).update_layout(
    title={
        'text': 'Movie Distribution by Genre',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    }
  ).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.7,
         y=-0.2,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
  )


theater_counts = df['Theater_Chain'].value_counts().reset_index()
theater_counts.columns = ['Theater Chain', 'Count']
fig9 = px.treemap(
    theater_counts,
    path=['Theater Chain'],
    values='Count',
    #title='Theater Distribution',
    #color_continuous_scale=px.colors.sequential.Hot,
    custom_data=["Theater Chain"]
).update_traces(
  marker=dict(
    cornerradius=5,
    colorscale='RdBu'
    ),
  textinfo="label+percent entry + value"
  ).update_layout(
    title={
        'text': 'Theater Distribution',
        'y': 0.9,
        'x': 0.5,
        'xanchor': 'center',
        'yanchor': 'top'
    }
  ).add_annotation(
    dict(font=dict(color='white', size=15),
         x=0.7,
         y=-0.2,
         showarrow=False,
         text=viz_tag,
         textangle=0,
         xanchor='left',
         xref="paper",
         yref="paper")
  )


st.plotly_chart(fig1, use_container_width=True)
st.plotly_chart(fig2, use_container_width=True)
st.plotly_chart(fig3, use_container_width=True)
st.plotly_chart(fig4, use_container_width=True)
st.plotly_chart(fig5, use_container_width=True)
st.plotly_chart(fig6, use_container_width=True)
st.plotly_chart(fig7, use_container_width=True)
st.plotly_chart(fig8, use_container_width=True)
st.plotly_chart(fig9, use_container_width=True)
`,
    },
  },
  document.getElementById("root")
);
    </script>
  </body>
</html>
